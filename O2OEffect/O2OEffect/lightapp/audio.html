<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>百灵欧拓</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/custom.css">
	<style>
		.global-audio-box{bottom:auto;right:auto;top:50%;left:50%;margin:-14px 0 0 -14px;}
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<div class="section-wrap" id="section-wrap">
			<div class="section cur" style="background-color:#FFF;">
			</div>
		</div>
		

		<div id="global-arrow">
			<svg width="38" height="22" version="1.1">
				<line x1="2" y1="20" x2="20" y2="2" style="stroke:#FFF;stroke-width:4;"></line>
				<line x1="18" y1="2" x2="36" y2="20" style="stroke:#FFF;stroke-width:4;"></line>
			</svg>
		</div>

	</div>

	<script src="js/all.min.js"></script>
	<script>

	mymodule['audio'].init('sources/music.mp3');
	ev.addEvent(document.documentElement,'touchstart',function(){
		mymodule['audio'].play();
	});
	</script>
</body>
</html>
