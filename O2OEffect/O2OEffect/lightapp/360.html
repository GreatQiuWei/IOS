<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>百灵欧拓</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/custom.css">
	<style>
	
	.btn-view360{position:absolute;z-index:1;top:50%;left:50%;width:48px;height:48px;padding:10px;margin:-34px 0 0 -34px;border-radius:50%;background:rgba(0,0,0,0.8);color:#FFF;line-height:48px;opacity:0;
		-webkit-transform:translate3d(200%,0,0) rotateZ(360deg);
		-webkit-transition:all 0.6s;
	}
	.cur .btn-view360{
		-webkit-transform:translate3d(0,0,0) rotate(0deg);opacity:1;
	}
	</style>
</head>
<body>
	<div class="wrap" id="wrap">
		<div class="section-wrap" id="section-wrap">
			<div class="section cur" style="background-color:#FFF;">
				<div class="btn-view360" sources="sources/360/image_%%.jpg|36">360</div>
			</div>
		</div>
		

		<div id="global-arrow">
			<svg width="38" height="22" version="1.1">
				<line x1="2" y1="20" x2="20" y2="2" style="stroke:#FFF;stroke-width:4;"></line>
				<line x1="18" y1="2" x2="36" y2="20" style="stroke:#FFF;stroke-width:4;"></line>
			</svg>
		</div>

	</div>

	<script src="js/all.min.js"></script>
	<script>
		mymodule['view360'].init();
		ev.get('.btn-view360').click();
	</script>
</body>
</html>
